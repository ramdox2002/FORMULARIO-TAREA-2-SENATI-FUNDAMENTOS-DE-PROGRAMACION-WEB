<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario TAREA 02</title>
    <link rel="stylesheet" href="css/index-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="form">
            <div class="container__form__group">
                <label for="">Nombres</label>
                <input type="text" id="name">
            </div>
            <div class="container__form__group">
                <label for="">Apellidos</label>
                <input type="text" id="lastname">
            </div>
            <div class="container__form__group">
                <label for="">Correo</label>
                <input type="email" id="email">
            </div>
            <div class="container__form__group">
                <label for="">Hobby</label>
                <input type="text" id="hobby">
            </div>
            <hr style="background: black;">
            <button class="container__form-btn" type="submit">Enviar</button>
        
            
        </form>
        <span>By: Choquehuanca Salas Leonardo Ivan Anthony</span>
    </div>

    <script src="js/index-app.js"></script>
</body>

</html>
